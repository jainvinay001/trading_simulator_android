name: Build Android App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk zip unzip

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Restore keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > mykey.keystore

      - name: Build Android AAB (release)
        run: |
          buildozer android release aab \
            --keystore mykey.keystore \
            --alias ${{ secrets.ANDROID_KEYSTORE_ALIAS }} \
            --keystorepw ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --aliaspw ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload signed AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: trading-simulator-release-aab
          path: bin/*.aab
